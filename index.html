<!-- this is the main html file for the project. -->
<!DOCTYPE html>
<html lang="en">
    <!-- the head should be loaded from a json file. -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Development-specific styles for debugging -->
        <style>
            .blocks-debug {
                position: fixed;
                bottom: 0;
                right: 0;
                background: #f0f0f0;
                padding: 10px;
                font-family: monospace;
                font-size: 12px;
                border-top-left-radius: 4px;
                border: 1px solid #ccc;
            }
        </style>

        <!-- Your global styles -->
        <link rel="stylesheet" href="global.css">
    </head>
    <body>
        <!-- the body should be dynamically loaded with the help of app.js -->
        <!-- App root -->
        <div id="root"></div>

        <!-- Development debug panel -->
        <div class="blocks-debug">
            BlocksJS Development Build
        </div>

        <!-- Initialize app -->
        <script type="module">
            import { App } from './app.js';
            
            // Development helper to track renders
            let renderCount = 0;
            
            function renderApp() {
                const root = document.getElementById('root');
                root.innerHTML = App();
                renderCount++;
                
                // Update debug info
                document.querySelector('.blocks-debug').innerHTML = `
                    BlocksJS Development Build<br>
                    Renders: ${renderCount}<br>
                    Last Update: ${new Date().toLocaleTimeString()}
                `;
            }

            // Initial render
            document.addEventListener('DOMContentLoaded', renderApp);
        </script>
    </body>
</html>
